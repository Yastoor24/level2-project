apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
 name: test
 namespace: test
 annotations:
         ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /department
        backend:
          serviceName: department-service
          servicePort: 8083
      - path: /office
        backend:
          serviceName: office-service
          servicePort: 8084
      - path: /person
        backend:
          serviceName: person-service
          servicePort: 8081
      - path: /person
        backend:
          serviceName: role-service
          servicePort: 8082
      - path: /
        backend:
          serviceName: project-assessment-site
          servicePort: 80

